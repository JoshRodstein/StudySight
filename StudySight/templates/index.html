<!DOCTYPE html>
<html lang="en">
<head>
	<title>Study Sight</title>
	<meta charset="utf-8">
	<meta name="author" content="pixelhint.com">
	<meta name="description" content="La casa free real state fully responsive html5/css3 home page website template"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="static/css/responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="static/js/jquery.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
</head>
<body>

	<section class="hero">
		<header>
			<div class="wrapper">
				<a href="#"><img src=""  class="logo" alt="" title=""/></a>
				<a href="#" class="hamburger"></a>
				<nav>
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
                        <li><a href="#" class="signup_btn">Sign Up</a></li>
					</ul>
					<a href="#" class="login_btn">Login</a>
				</nav>
			</div>
		</header><!--  end header section  -->

			<section class="caption">
				<h2 class="caption">Study Sight</h2>
				<h3 class="properties"></h3>
			</section>
	</section><!--  end hero section  -->


	<section class="search">

		<div class="wrapper">

			<form action="#" method="post">
				<input type="text" id="search" name="search" placeholder="What are you looking for?"  autocomplete="off"/>
				<input type="submit" id="submit_search" name="submit_search"/>
			</form>
			<a href="#" class="advanced_search_icon" id="advanced_search_btn"></a>
		</div>

		<div class="advanced_search">
			<div class="wrapper">
				<span class="arrow"></span>
				<form action="#" method="post">

					<div class="search_fields">
						<input type="text" class="float" id="check_in_date" name="check_in_date" placeholder="Name"  autocomplete="off">


						<input type="text" class="float" id="check_out_date" name="check_out_date" placeholder="Smallest Capacity"  autocomplete="off">
					</div>

					<div class="search_fields">
						<input type="text" class="float" id="min_price" name="min_price" placeholder="Close by"  autocomplete="off">


						<input type="text" class="float" id="max_price" name="max_price" placeholder="Max. price"  autocomplete="off">
					</div>


					<input type="submit" id="submit_search" name="submit_search"/>

				</form>
			</div>
		</div><!--  end advanced search section  -->
</section><!--  end search section  -->


	<section class="listings">

		<div class="wrapper">
			<ul class="properties_list">
{% for place in room %}
				<li>
					<a href="{{ url_for('home',x=place.latitude, y=place.longitude)}}">
						<img src="{{ place.picture }}" alt="" title="" class="property_img"/>
					</a>
					<span class="price">{{ place.actualCap}} / {{place.capacity }}</span>
					<div class="property_details">
						<h1>
							<a href="#">{{ place.name }}</a>
						</h1>
						<h2>{{ place.description }}</h2>
					</div>
				</li>

    {% endfor %}

			</ul>

		</div>

	</section>	<!--  end listing section  -->

	<footer>
		<div class="wrapper footer">
			<ul>
				<li class="links">
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">Support</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Policy</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</li>

			</ul>
		</div>

	</footer><!--  end footer  -->

</body>
</html>
